<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Quiz App</title>
</head>
<body>
    <div id="container">

        <header id="game-header" role="header">
            <h1 id="game-title">Oracle Exam</h1>
            <p id="honour">For Gigi</p>
            <h2>Let's see how smart you are.</h2>
        </header>

        <div id="game-start">
            <button id="start-button">Start game</button>
        </div>

        <section id="game-box" class="visibility">

            <div id="game-board">

                <div id="game-stats">
                    <div id="game-progress"></div>

                    <div id="game-score"></div>
                </div>

                <div id="game-question-choices">
                    <div id="game-question"></div>

                    <div id="game-choices">
                        <form name="choice">
                            <ul></ul>
                            <div id="game-submit-answer">
                                <button type="submit" id="submit-button">Submit your answer</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div id="game-answer-response"></div>

            </div>
        </section>

        <section id="game-result" class="visibility">
            <div id="result"></div>
            <button id="new-game" type="button">Start a new game</button>
        </section>







        <!--<section>-->

        <!--</section>-->
    <!--</div>-->

    <!--<script src="js/jquery-3.2.1.js"></script>-->
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
