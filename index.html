<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Quiz App</title>
</head>
<body>
    <div id="container">

        <h1 id="game-title">Oracle Exam</h1>
        <h2 id="game-tag">Let's see how smart you are.</h2>

        <section id="game-container">
            <button type="button" id="game-start">Start game</button>

            <div class="game-score hidden">
                <p>Score</p>
                <p class="score-totals"></p>
            </div>

            <div id="game" class="hidden">
                <div class="game-question">

                </div>

                <div class="game-answer">
                    <form name="game-answer">
                        <ul>

                        </ul>
                        <button type="submit">Submit answer</button>
                    </form>
                </div>

                <div class="game-answer-response visibility">
                    <div class="incorrect-answer"></div>
                    <div class="correct-answer"></div>
                </div>

                <div class="game-result">
                    <p>Game over. Your score is 5 out of X</p>
                </div>

                <section>
                    <button type="button">Start a new game</button>
                </section>

            </div>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
