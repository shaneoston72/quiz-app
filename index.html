<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Quiz App</title>
</head>
<body>
    <div id="container">

        <header id="game-header" role="header">
            <h1 id="game-title">Oracle Exam</h1>
            <p>In honour of Gigi</p>
            <h2 id="game-tag">Let's see how smart you are.</h2>
        </header>


        <section id="game-container">
            <button type="button" id="game-start">Start game</button>

            <div id="game" class="hidden">

                <div class="game-score">
                    <p>Score</p>
                    <p class="score-totals">0 correct answers, 0 incorrect answers</p>
                </div>

                <div id="game-progress"></div>

                <div class="game-question"></div>

                <div class="game-choices">
                    <form name="game-choices">
                        <ul></ul>
                        <div id="submit-choice">
                            <button type="submit">Submit answer</button>
                        </div>
                    </form>
                </div>

                <div class="game-answer-response visibility">
                    <div class="incorrect-answer"></div>
                    <div class="correct-answer"></div>
                </div>

                <div class="game-result">
                    <p>Game over. Your score is 5 out of X.</p>
                </div>

            </div>
        </section>

        <section>
            <button id="new-game" type="button" class="hidden">Start a new game</button>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
